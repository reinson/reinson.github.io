<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="udacity_google_maps/css/styles.css">
        <script src="udacity_google_maps/js/d3.js"></script>
        <script src="udacity_google_maps/js/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="https://d3js.org/d3-color.v1.min.js"></script>
        <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    </head>
    <body>
        <header>
            <div class="burger-icon" id="sidebar-toggle"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></div>
            <h1>Cities and towns of Estonia</h1>
        </header>
        <div class="sidebar">
            <svg id="legend" width="172px" height="70px"></svg>
            <hr>
            <form>
                <input type="text" id="place-search" size="10">
                <label for="place-search"><i class="fa fa-filter" aria-hidden="true"></i> Filter</label>
            </form>
            <hr>
            <div class="place-list" data-bind="foreach: placeList">
                <p data-bind="text: name, click: $parent.listClick"></p>
            </div>
        </div>
        <div class="container">
            <div class="container">
                <div id="map"></div>
            </div>
        </div>
        <script src="udacity_google_maps/js/knockout-3.4.2.js"></script>
        <script src="udacity_google_maps/js/script.js"></script>
        <script src="udacity_google_maps/js/tranform_and_geocode_data.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3Z5ntuCMU56WsLVyzVMftzyV68LhpGCU&v=3&callback=initMap">
        </script>
    </body>
</html>
